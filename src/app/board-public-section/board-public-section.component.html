<div class="board-public-section">
    <app-card *ngFor="let card of getSingleCards()" [cardModel]="card" (cardSelectEvent)="onCardSelect($event)"
        [isCardSelect]="isCardSelect"></app-card>
    <app-card-group *ngFor="let cardGroupId of getCardGroupIds()" [cardGroupId]="cardGroupId"
        (cardSelectEvent)="onCardSelect($event)" [isCardGroupSelect]="isCardSelect">
    </app-card-group>
</div>
