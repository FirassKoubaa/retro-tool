<div class="board">
    <app-board-header [name]="boardName" [isCardSelect]="isCardSelect" (cardSelectEvent)="onCardSelectBegin($event)" (groupOnEvent)="groupOn()"></app-board-header>
    <app-board-public-section [cards]="cards" [isCardSelect]="isCardSelect" (cardSelectEvent)="onCardSelect($event)"></app-board-public-section>
    <app-board-private-section (cardSaveEvent)="onCardSave($event)"></app-board-private-section>
</div>
